<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- DATATABLES ---->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
    <script>
    jQuery(document).ready(function($) {
        $('#tblcategory').DataTable({     
        });
    });
    </script>
</head>
<body>
    <!-- Table Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="bg-light rounded h-100 p-4">
                    <form>
                        <div class="d-flex justify-content-between">
                            <div>
                                <h3 class="mb-4">INVENTORY LIST - QUANTITY ON HAND</h3>
                            </div>
                            <div>
                                <button type="button" class = "btn mb-1" style="height:38px;background: #013758;color:#fff;"><i class="fa-solid fa-file-export"></i> EXPORT TO EXCEL</button>
                                <button type="button" class = "btn mb-1" style="height:38px;background: #013758;color:#fff;"><i class="fa-solid fa-file-export"></i> EXPORT TO PDF</button>
                                <button type="button" class = "btn mb-1" onclick="window.location.href='pos.html'" style="height:38px;background: #013758;color:#fff;"><i class="fa-solid fa-xmark"></i> EXIT</button>

                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class = "d-flex gap-2 mb-4">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Search by Products</option>
                                    <option value="1">Grocery</option>
                                    <option value="2">Drinks</option>
                                    <option value="3">Meat</option>
                                </select>

                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Search by Supplier</option>
                                    <option value="1">Supplier1</option>
                                    <option value="2">Supplier2</option>
                                    <option value="3">Supplier3</option>
                                </select>
                                <button type="button" class="btn" style="height:38px;background: #013758;color:#fff;">SEARCH</button>
                            </div>

                            <div class = "d-flex gap-2 mb-4">
                                <label style = "background: yellow;height:20px;width:20px;margin-top:3px;"> </label>
                                <span>- Critical Items</span>
                            </div>
                        </div>
                    </form>
                      <div class="table-responsive">
                        <table class="table" id="tblcategory"> 
                            <thead>
                                <tr style = "text-align:center;">
                                    <th scope="col">ItemCode</th>
                                    <th scope="col">ItemName</th>
                                    <th scope="col">ItemDescription</th>
                                    <th scope="col">ItemReOrder</th>
                                    <th scope="col">ItemReplenish</th>
                                    <th scope="col">ItemQtyOnHand</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Cost</th>
                                    <th scope="col">Category Group</th>
                                    <th scope="col">Supplier</th>
                                    <th scope="col">ItemExpiry</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                                <tr style = "text-align:center;">
                                    <td style = "text-transform:uppercase;">022</td>
                                    <td style = "text-transform:uppercase;">Testing</td>
                                    <td style = "text-transform:uppercase;">Testing Description</td>
                                    <td style = "text-transform:uppercase;">2</td>
                                    <td style = "text-transform:uppercase;">Yes</td>
                                    <td style = "text-transform:uppercase;">36</td>
                                    <td style = "text-transform:uppercase;">250.00</td>
                                    <td style = "text-transform:uppercase;">20</td>
                                    <td style = "text-transform:uppercase;">Test Category</td>
                                    <td style = "text-transform:uppercase;">Testing Supplier</td>
                                    <td style = "text-transform:uppercase;">02/03/2024</td>
                                </tr>
                            </tbody>  
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Table End -->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lte/plugins/datatables/jquery.dataTables.js"></script>
    
</body>
</html>
